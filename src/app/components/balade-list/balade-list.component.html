<main class="main">
    <div class="balade-list">
        <div class="balade-list_item" *ngFor="let balade of balades">
                <h3 class="balade-list_item_title" >{{ balade.title }}</h3>
                <img src="{{ balade.imgUrl }}" alt="{{ balade.title }}" class="balade-list_item_image">
                <div class="balade-info">
                    <div class="balade-info_item">{{ balade.location }}</div>
                    <div class="balade-info_item">{{ balade.date | date: 'dd/MM/yyyy Ã  HH:mm'}}</div>
                    <div class="balade-info_item">{{ balade.kilometers }}km</div>
                </div>
                <div>{{ balade.description }}</div>
            </div>
    </div>
</main>
