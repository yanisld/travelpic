<main class="main">
    <div class="balade-list">
        <div *ngFor="let balade of balades">
            <div class="balade-list_item" *ngIf="balade.idCategory == id">
                <h3 class="balade-list_item_title" >{{ balade.title }}</h3>
                <img src="{{ balade.imgUrl }}" alt="{{ balade.title }}" class="balade-list_item_image">
                <div class="balade-info">
                    <div>{{ balade.date | date: 'dd/MM/yyyy Ã  HH:mm'}}</div>
                    <div>{{ balade.location }}</div>
                    <div>{{ balade.kilometers }}</div>
                </div>
                <div>{{ balade.description }}</div>
            </div>
        </div>
    </div>
</main>
